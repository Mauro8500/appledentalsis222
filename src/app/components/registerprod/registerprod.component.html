<nav class="navbar navbar-light" style="background-color: #5cc934;">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="assets/images/logo.png" alt="" width="30" height="24" class="d-inline-block align-top">
            Registrar nuevo empleado
        </a>
        <form class="d-flex" (ngSubmit)="logout()">
            <button class="btn btn-outline-success" type="submit">Cerrar Sesión</button>
        </form>
    </div>
</nav>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Éxito </strong> Producto registrado!
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="registerForm">
    <h2>Registrar producto</h2>
    <form [formGroup]="productForm" (ngSubmit)="guardar()">
        <div class="form-group">
            <label>Producto</label>
            <input type="text" formControlName="nomProd" class="form-control">
        </div><br>
        <div class="form-group">
            <label>Cantidad</label>
            <input type="number" formControlName="cant" class="form-control">
        </div><br>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" formControlName="precio" class="form-control">
        </div><br>
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" formControlName="descr" class="form-control">
        </div><br>

        <div class="d-flex">
            <div class="p-2"><button type="button" class="btn btn-secondary" (click)="volver()">Volver</button> </div>
            <div class="mr-auto p-2"><button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Guardar</button></div>
          </div>
    </form>
</div>
